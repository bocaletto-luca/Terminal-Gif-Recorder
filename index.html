<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal GIF Recorder</title>
  <!-- Includi lo style di xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Terminal GIF Recorder</h1>
    <!-- Inserimento username -->
    <div id="userInput">
      <p>Inserisci il tuo username GitHub per avviare la sessione terminale:</p>
      <div>
        <input type="text" id="githubUser" placeholder="es. bocaletto-luca">
        <button id="startSessionBtn">Avvia Terminale</button>
      </div>
    </div>
    <!-- Contenitore per il terminale -->
    <div id="terminalContainer">
      <div id="terminal"></div>
    </div>
    <!-- Bottone per salvare la GIF -->
    <button id="saveGifBtn">Salva GIF</button>
    <!-- Anteprima GIF -->
    <div id="gifPreview"></div>
  </div>
  
  <!-- Inclusione librerie: xterm.js, html2canvas e gifshot -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
  
<script src="main.js"></script>
</body>
</html>
