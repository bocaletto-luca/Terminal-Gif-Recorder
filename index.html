<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal GIF Recorder</title>
  <!-- Includi lo stile di xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body { 
      background-color: #1e1e1e; 
      color: #fff; 
      font-family: monospace; 
      text-align: center;
      padding: 20px;
    }
    #terminal {
      width: 600px;
      height: 300px;
      margin: 20px auto;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    #gifPreview {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Terminal GIF Recorder</h1>
  <div id="terminal"></div>
  <div>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
  </div>
  <div id="gifPreview"></div>

  <!-- Includi le librerie: xterm.js, html2canvas e gifshot -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>

  <script>
    // Inizializza l'emulatore di terminale
    const term = new Terminal({
      cols: 80,
      rows: 20,
      theme: { background: "#1e1e1e", foreground: "#fff" }
    });
    term.open(document.getElementById('terminal'));
    
    // Simula l'output del terminale (personalizza la logica in base alle tue esigenze)
    term.write("Benvenuto nell'emulatore di terminale\r\n");
    term.write("$ ");
    setTimeout(() => {
      term.write("git status\r\n");
      term.write("On branch main\r\n");
      term.write("Your branch is up to date with 'origin/main'.\r\n");
      term.write("nothing to commit, working tree clean\r\n");
      term.write("$ ");
    }, 2000);
    
    // Variabili per la registrazione dei frame del terminale
    let frames = [];
    let captureInterval;
    const terminalElement = document.getElementById('terminal');
    
    // Avvia la registrazione: cattura uno screenshot dell'elemento ogni 500ms
    document.getElementById('startRecord').addEventListener('click', function(){
      frames = [];
      this.disabled = true;
      document.getElementById('stopRecord').disabled = false;
      captureInterval = setInterval(() => {
        html2canvas(terminalElement).then(canvas => {
          frames.push(canvas.toDataURL());
        });
      }, 500);
    });
    
    // Ferma la registrazione e genera la GIF animata con gifshot
    document.getElementById('stopRecord').addEventListener('click', function(){
      clearInterval(captureInterval);
      this.disabled = true;
      document.getElementById('startRecord').disabled = false;
      gifshot.createGIF({
        images: frames,
        interval: 0.5, // tempo in secondi tra i frame
        gifWidth: terminalElement.clientWidth,
        gifHeight: terminalElement.clientHeight,
        numFrames: frames.length,
      }, function(obj) {
        if (!obj.error) {
          const image = obj.image;
          document.getElementById('gifPreview').innerHTML = `<h3>GIF Generata:</h3><img src="${image}" alt="Terminal GIF">`;
        } else {
          alert("Errore nella generazione della GIF");
        }
      });
    });
  </script>
</body>
</html>
